<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện điện tử</title>
    <link rel="stylesheet" href="tv.css">
</head>
<body>
    <!-- Thanh điều hướng trên cùng -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="logo.png" alt="Logo Thư viện">
            </div>
            <div class="search-bar">
                <form id="search-form">
                    <input type="text" id="search-query" placeholder="Tìm kiếm sách..." required>
                    <button type="submit">Tìm kiếm</button>
                </form>
            </div>
            <div class="login-button">
                <button onclick="openLoginForm()">Đăng nhập</button>
            </div>
        </div>
    </header>

    <!-- Form đăng nhập -->
    <div id="loginForm" class="login-form">
        <div class="login-form-container">
            <span onclick="closeLoginForm()" class="close">&times;</span>
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                <button type="button" onclick="login()">Đăng nhập</button>
            </form>
        </div>
    </div>

    <!-- Bố cục chính -->
    <div class="main-container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Sách</a></li>
                <li><a href="#">Sách điện tử</a></li>
                <li><a href="#">Tạp chí</a></li>
                <li><a href="#">Album ảnh</a></li>
                <li><a href="#">Video</a></li>
            </ul>
        </aside>

        <section class="content">
            <div class="banner">
                <img src="" alt="Banner sách">
            </div>
            <div class="book-section">
                <h2>Sách mới cập nhật</h2>
                <div class="book-list" id="search-results">
                    <!-- Kết quả tìm kiếm sẽ được hiển thị ở đây -->
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Thư viện điện tử © 2024</p>
    </footer>

    <script src="tv.js"></script>
</body>
</html>
