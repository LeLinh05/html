<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thư viện điện tử</title>
    <link rel="stylesheet" href="tv.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="assets/logo.png" alt="Logo Thư viện">
            </div>
            <div class="search-bar">
                <form id="search-form">
                    <input type="text" id="search-query" placeholder="Tìm kiếm sách..." required>
                    <button type="submit">Tìm kiếm</button>
                </form>
            </div>
            <div class="login-button">
                <button onclick="openLoginForm()">Đăng nhập</button>
            </div>
        </div>
    </header>
    <div id="loginForm" class="login-form">
        <div class="login-form-container">
            <span onclick="closeLoginForm()" class="close">&times;</span>
            <h2>Đăng nhập</h2>
            <form id="loginForm">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" placeholder="Nhập tên đăng nhập" required>
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Nhập mật khẩu" required>
                <button type="button" onclick="login()">Đăng nhập</button>
            </form>
        </div>
    </div>
    <div class="main-container">
        <aside class="sidebar">
            <ul>
                <li><a href="#">Sách</a></li>
                <li><a href="#">Sách điện tử</a></li>
                <li><a href="#">Tạp chí</a></li>
                <li><a href="#">Album ảnh</a></li>
                <li><a href="#">Video</a></li>
            </ul>
        </aside>

        <section class="content">
            <div class="banner">
                <img src="assets/banner.jpg" alt="Banner sách">
            </div>
            <div class="book-section">
                <h2>Sách mới cập nhật</h2>
                <div class="book-list" id="search-results">
                    <div class="book-item">
                        <img src="assets/book1.jpg" alt="Bìa sách 1">
                        <h3>Tên sách 1</h3>
                        <p>Tác giả: Tác giả A</p>
                        <p>Năm xuất bản: 2023</p>
                    </div>
                    <div class="book-item">
                        <img src="assets/book2.jpg" alt="Bìa sách 2">
                        <h3>Tên sách 2</h3>
                        <p>Tác giả: Tác giả B</p>
                        <p>Năm xuất bản: 2022</p>
                    </div>
                    <div class="book-item">
                        <img src="assets/book3.jpg" alt="Bìa sách 3">
                        <h3>Tên sách 3</h3>
                        <p>Tác giả: Tác giả C</p>
                        <p>Năm xuất bản: 2021</p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>Thư viện điện tử © 2024</p>
    </footer>

    <script src="tv.js"></script>
</body>
</html>
