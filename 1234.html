<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giới Thiệu Sách</title>
    <style>
        /* Định dạng ảnh */
        .book-cover {
            cursor: pointer;
            width: 200px;
        }
        /* Định dạng phần giới thiệu sách ẩn */
        .book-info {
            display: none;
            padding: 10px;
            background-color: #f4f4f9;
            border: 1px solid #ddd;
            width: 250px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Sách Mới</h1>
<img src="link-to-your-book-cover.jpg" alt="Bìa sách" class="book-cover" onclick="toggleInfo()">
<div class="book-info" id="bookInfo">
    <h2>Tên Sách</h2>
    <p>Tác giả: Tên Tác Giả</p>
    <p>Mô tả ngắn về sách. Đây là nội dung giới thiệu chi tiết hơn về cuốn sách và những điểm nổi bật.</p>
</div>

<script>
    // Hàm JavaScript để hiển thị hoặc ẩn phần giới thiệu sách
    function toggleInfo() {
        const bookInfo = document.getElementById('bookInfo');
        if (bookInfo.style.display === 'none' || !bookInfo.style.display) {
            bookInfo.style.display = 'block';
        } else {
            bookInfo.style.display = 'none';
        }
    }
</script>

</body>
</html>
